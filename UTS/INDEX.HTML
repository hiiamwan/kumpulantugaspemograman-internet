<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi E-commerce</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Daftar Produk</h1>
    <div class="product-list">
        <div class="product">
            <img src="produk1.jpg" alt="Produk 1">
            <h2>Produk 1</h2>
            <p>Harga: $10</p>
            <button class="add-to-cart" onclick="addToCart('Produk 1', 10)">Tambahkan ke Keranjang</button>
        </div>
        <div class="product">
            <img src="produk2.jpg" alt="Produk 2">
            <h2>Produk 2</h2>
            <p>Harga: $15</p>
            <button class="add-to-cart" onclick="addToCart('Produk 2', 15)">Tambahkan ke Keranjang</button>
        </div>
    </div>
    
    <h1>Keranjang Belanja</h1>
    <div id="cart">
        <p>Keranjang belanja Anda kosong.</p>
    </div>
    
    <h1>Checkout</h1>
    <button id="checkout-button" onclick="checkout()">Pembayaran</button>
    
    <script src="script.js"></script>
</body>
</html>
